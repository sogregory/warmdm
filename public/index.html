<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Signal</title>
  <meta name="description" content="Clear explanations for confusing App Store rankings." />

  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Signal</h1>
    <p class="subtitle">
      Clear explanations for confusing App Store rankings.
    </p>

    <form id="signal-form">
      <label>
        App name
        <input type="text" id="appName" required />
      </label>

      <label>
        Keyword
        <input type="text" id="keyword" required />
      </label>

      <label>
        Country
        <input type="text" id="country" placeholder="US" required />
      </label>

      <button type="submit">Analyze</button>
    </form>

    <section id="result" style="display:none;">
      <h2>Result</h2>
      <p id="explanation"></p>
      <p><strong>Outcome:</strong> <span id="outcome"></span></p>
      <p id="definition"></p>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
